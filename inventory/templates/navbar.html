{% load crispy_forms_tags %}

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Inventory</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="/list_items">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/add_items">Add</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/list_history">History</a>
        </li>
        {% endif %}
      </ul>
      <ul class="navbar-nav">
        {% if request.user.is_authenticated %}
        <li>
          <form
            id="logoutForm"
            action="{% url 'auth_logout' %}"
            method="post"
            class="d-inline"
          >
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
              {{ user }} | Logout
            </button>
          </form>
        </li>
        {% else %}
        <li>
          <a href="{% url 'auth_login' %}" class="btn btn-primary">Login</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<script>
  document
    .getElementById("logoutForm")
    .addEventListener("submit", function (e) {
      // e.preventDefault();
      fetch(this.action, {
        method: "POST",
        headers: {
          "X-CSRFToken": document.querySelector(
            'input[name="csrfmiddlewaretoken"]'
          ).value,
        },
      }).then((response) => {
        if (response.redirected) {
          window.location.href = response.url;
        }
      });
    });
</script>
